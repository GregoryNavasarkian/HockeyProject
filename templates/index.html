<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>

        


        <svg width="100%" height="100%" viewbox="0 0 1000 1000" id="hockey_canvas" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <image href="https://upload.wikimedia.org/wikipedia/commons/d/dd/HockeyRink-Zones.png" x="0" y="0" width="100%" height="100%" id="rink_image"/>
        </svg>
            
            <script>

                var hockey_canvas = document.getElementById("hockey_canvas");
                hockey_canvas.addEventListener("click", function(evt) {
                    var e = evt.target;
                    var x = evt.clientX;
                    var y = evt.clientY;
                    console.log("x: "+x+" y:"+y);

                    //draw a circle at the click location
                    var circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                    circle.setAttributeNS(null, "cx", x);
                    circle.setAttributeNS(null, "cy", y);
                    circle.setAttributeNS(null, "r", 5);
                    circle.setAttributeNS(null, "fill", "red");
                    hockey_canvas.appendChild(circle);

                });

            </script>

            


    </body>
</html>
